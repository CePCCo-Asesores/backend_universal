# backend/routes.yaml - FORMATO CORREGIDO
routes:
  "/auth/google":
    controller: "controllers/auth_controller.php"
    class: "AuthController"
    method: "google"
    methods: ["POST"]
    
  "/module/activate":
    controller: "controllers/module_controller.php"
    class: "ModuleController"
    method: "activate"
    methods: ["POST"]
    
  "/module/registerUser":
    controller: "controllers/module_controller.php"
    class: "ModuleController"
    method: "registerUser"
    methods: ["POST"]
    
  "/health":
    controller: "controllers/health_controller.php"
    class: "HealthController"
    method: "ping"
    methods: ["GET"]
    
  "/metrics":
    controller: "controllers/metrics_controller.php"
    class: "MetricsController"
    method: "index"
    methods: ["GET"]
    
  # MÃ³dulo de prueba Gemini
  "/test-gemini/process":
    controller: "controllers/test_gemini_controller.php"
    class: "TestGeminiController"
    method: "handleRequest"
    contract: "contracts/test_gemini_contract.php"
    validator: "validators/test_gemini_validator.php"
    methods: ["POST"]
    
  "/test-gemini/health":
    controller: "controllers/test_gemini_controller.php"
    class: "TestGeminiController"
    method: "healthCheck"
    contract: "contracts/test_gemini_contract.php"
    validator: "validators/test_gemini_validator.php"
    methods: ["GET"]
