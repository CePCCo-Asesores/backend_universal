# backend/routes.yaml - COMPATIBLE con tu index.php
"/auth/google":
  controller: "AuthController"
  action: "google"

"/module/activate":
  controller: "ModuleController"
  action: "activate"

"/module/registerUser":
  controller: "ModuleController"
  action: "registerUser"

"/health":
  controller: "HealthController"
  action: "ping"

"/metrics":
  controller: "MetricsController"
  action: "index"

# Módulo de prueba Gemini - FORMATO CORRECTO
"/test-gemini/health":
  controller: "TestGeminiController"
  action: "healthCheck"

"/test-gemini/process":
  controller: "TestGeminiController"
  action: "handleRequest"

  # Módulo Gemini Real
"/gemini/generate":
  controller: "GeminiController"
  action: "generateText"

"/gemini/health":
  controller: "GeminiController"
  action: "healthCheck"

"/gemini/models":
  controller: "GeminiController"
  action: "listModels"

  # Módulo Universal de Asistentes
"/assistant/execute":
  controller: "AssistantController"
  action: "execute"

"/assistant/list":
  controller: "AssistantController"
  action: "listAssistants"

"/assistant/ui-config":
  controller: "AssistantController"
  action: "getUIConfig"

"/assistant/health":
  controller: "AssistantController"
  action: "healthCheck"







