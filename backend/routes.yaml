# backend/routes.yaml - COMPATIBLE con tu index.php
# Rutas existentes + Sistema de autenticación integrado

# =================
# AUTENTICACIÓN
# =================
"/auth/google":
  controller: "AuthController"
  action: "googleAuth"

"/auth/google/callback":
  controller: "AuthController"
  action: "googleCallback"

"/auth/logout":
  controller: "AuthController"
  action: "logout"

"/auth/me":
  controller: "AuthController"
  action: "me"

"/auth/status":
  controller: "AuthController"
  action: "status"

"/auth/usage":
  controller: "AuthController"
  action: "usage"

# =================
# MÓDULOS EXISTENTES
# =================
"/module/activate":
  controller: "ModuleController"
  action: "activate"

"/module/registerUser":
  controller: "ModuleController"
  action: "registerUser"

# =================
# HEALTH & METRICS (públicas)
# =================
"/health":
  controller: "HealthController"
  action: "ping"

"/health/database":
  controller: "HealthController"
  action: "database"

"/health/cache":
  controller: "HealthController"
  action: "cache"

"/metrics":
  controller: "MetricsController"
  action: "summary"

# =================
# UNIVERSAL ENGINE (contratos y ejecución)
# =================
"/universal/activate":
  controller: "UniversalController"
  action: "activate"

"/universal/run":
  controller: "UniversalController"
  action: "run"

"/universal/contracts":
  controller: "UniversalController"
  action: "listContracts"

"/universal/validate":
  controller: "UniversalController"
  action: "validate"

# ===============
